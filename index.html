<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWS SAA-C03 개념정리 모의고사</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <section id="start-screen" class="card">
    <h1>AWS SAA-C03 개념정리 모의고사</h1>
    <div class="count-select">
      <button data-count="30" class="active">30문제</button>
      <button data-count="50">50문제</button>
      <button data-count="65">65문제</button>
    </div>
    <div class="mode-select">
      <button id="startExamBtn" class="primary">📝 실전 모드</button>
      <button id="startPracticeBtn" class="practice">🎓 연습 모드</button>
    </div>
    <div class="action-buttons">
      <button id="historyBtn" class="secondary">📂 오답노트</button>
    </div>
  </section>

  <section id="exam-screen" class="hidden card">
    <div class="exam-header">
      <div style="display:flex; align-items:center; gap:10px;">
        <button id="exitToMainBtn" class="btn-quit">🏠 메인</button>
        <span id="progress"></span>
      </div>
      <span id="mode-badge" class="badge"></span>
      <button id="quitBtn" class="btn-quit">중도 제출</button>
    </div>
    <h2 id="question-title"></h2>
    <ul id="options"></ul>
    <div id="practice-feedback" class="hidden">
      <div id="feedback-msg" class="feedback-msg"></div>
      <div class="wrong-exp">
        <strong>💡 해설:</strong>
        <p id="feedback-explanation"></p>
      </div>
    </div>
    <div class="nav">
      <button id="prevBtn">이전</button>
      <button id="checkAnswerBtn" class="check-btn hidden">정답 확인</button>
      <button id="nextBtn">다음</button>
    </div>
  </section>

  <section id="result-screen" class="hidden card">
    <h2>시험 결과</h2>
    <div id="score" class="score-text"></div>
    <div id="category-stats"></div>
    <h3>❌ 오답 리스트</h3>
    <div id="wrong-list"></div>
    <button id="restartBtn" class="primary">메인으로</button>
  </section>

  <section id="history-screen" class="hidden card">
    <h2>📂 기록</h2>
    <div id="history-sessions"></div>
    <div class="nav">
      <button id="backToStartBtn" class="primary">메인으로</button>
      <button id="clearHistoryBtn" class="danger">전체 삭제</button>
    </div>
  </section>

  <section id="history-detail-screen" class="hidden card">
    <div class="exam-header">
      <h2 id="detail-title">상세 보기</h2>
      <div style="display:flex; gap:5px;">
        <button id="downloadTxtBtn" class="secondary">💾 TXT 저장</button>
        <button id="backToHistoryBtn" class="btn-quit">목록으로</button>
      </div>
    </div>
    <div id="history-detail-list"></div>
  </section>

</div>

<script src="questions.js"></script>
<script src="app.js"></script>
</body>
</html>
