<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>AWS SAA-C03 모의고사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="app">

  <!-- 시작 화면 -->
  <section id="start-screen" class="card">
    <h1>AWS SAA-C03 모의고사</h1>
    <p class="sub">실전 난이도의 연습문제 (랜덤 출제)</p>

    <div class="count-select">
      <button data-count="30">30문제</button>
      <button data-count="60" class="active">60문제</button>
      <button data-count="75">75문제</button>
    </div>

    <button id="startBtn" class="primary">시험 시작하기 →</button>
  </section>

  <!-- 시험 화면 -->
  <section id="exam-screen" class="hidden card">
    <div id="progress"></div>
    <h2 id="question-title"></h2>
    <ul id="options"></ul>

    <div class="nav">
      <button id="prevBtn">이전</button>
      <button id="nextBtn">다음</button>
      <button id="submitBtn" class="danger hidden">제출</button>
    </div>
  </section>

  <!-- 결과 화면 -->
  <section id="result-screen" class="hidden card">
    <h2>시험 결과</h2>
    <p id="score"></p>

    <h3>📊 카테고리별 정답률</h3>
    <ul id="category-stats"></ul>

    <h3>❌ 오답 노트</h3>
    <div id="wrong-list"></div>

    <button onclick="location.reload()">다시 풀기</button>
  </section>

</div>

<script src="questions.js"></script>
<script src="app.js"></script>
</body>
</html>
